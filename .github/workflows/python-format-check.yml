name: "Python Format Check"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: format-check-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Debug - Show current commit
        run: |
          echo "Current HEAD: $(git rev-parse HEAD)"
          echo "Expected PR head: ${{ github.event.pull_request.head.sha }}"

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install formatters and linters
        run: |
          pip install black==23.12.1
          pip install flake8>=7.3.0
          pip install isort>=6.0.1

      - name: Check formatting with Black
        run: |
          for dir in datus-*/; do
            if [ -d "$dir" ]; then
              echo "Checking $dir with Black..."
              black --line-length=120 --check "$dir"
            fi
          done

      - name: Lint with flake8
        run: |
          for dir in datus-*/; do
            if [ -d "$dir" ]; then
              echo "Linting $dir with flake8..."
              flake8 --max-line-length=120 --extend-ignore=E203,W503 "$dir"
            fi
          done

      - name: Check imports with isort
        run: |
          for dir in datus-*/; do
            if [ -d "$dir" ]; then
              echo "Checking imports in $dir with isort..."
              isort --check --diff --profile=black --line-length=120 "$dir"
            fi
          done
